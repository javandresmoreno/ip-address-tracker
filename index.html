<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://lh3.googleusercontent.com/ogw/ADGmqu_KFNbAlZZYUfw_yoDX1_qlQXnYp0Jshy5T_b0nJA=s32-c-mo"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>Mensajeros Urbanos | Frontend Knowledge Test</title>
  </head>
  <body>
    <main class="app-container">
      <section class="form-container">
        <h1 class="title">IP Address & Domain Tracker</h1>
        <form class="form-elements">
          <input
            id="ip_address"
            type="text"
            class="form-control"
            placeholder="Search for any IP address or domain"
          />
          <button id="search_btn" class="btn btn-dark">
            <img
              src="assets/images/icon-arrow.svg"
              width="16px"
              height="16px"
              alt=""
              srcset=""
            />
          </button>
        </form>
      </section>
      <section class="results-display">
        <div class="display-container">
          <div class="info-block">
            <h4 class="muted-title">IP Address</h4>
            <span id="current_ip" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">Location</h4>
            <span id="current_town" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">Timezone</h4>
            <span id="current_zone" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">ISP</h4>
            <span id="current_isp" class="results"></span>
          </div>
        </div>
      </section>
      <section>
        <div id="display_map" class="map-container"></div>
      </section>
      <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://javiermoreno.solido.co" target="_blank"
          >Javier Andr√©s Moreno T.</a
        >
      </footer>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./assets/js/ipTracker.js"></script>
  </body>
</html>
