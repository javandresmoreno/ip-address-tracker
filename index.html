<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://lh3.googleusercontent.com/ogw/ADGmqu_KFNbAlZZYUfw_yoDX1_qlQXnYp0Jshy5T_b0nJA=s32-c-mo"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Mensajeros Urbanos | Frontend Knowledge Test</title>
  </head>
  <body>
    <main class="app-container">
      <section class="form-container">
        <h1 class="title">IP Address Tracker</h1>
        <form class="form-elements">
          <input
            id="ip_address"
            type="text"
            class="form-control"
            placeholder="Search for any IP address or domain"
          />
          <button id="search_btn" class="btn btn-dark">
            <img
              src="assets/images/icon-arrow.svg"
              width="12px"
              height="12px"
              alt=""
              srcset=""
            />
          </button>
        </form>
      </section>
      <section class="results-display">
        <div class="display-container">
          <div class="info-block">
            <h4 class="muted-title">IP Address</h4>
            <span id="current_ip" class="results">192.212.174.101</span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">Location</h4>
            <span id="current_town" class="results">Cape Town, SA 7530</span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">Timezone</h4>
            <span id="current_zone" class="results">UTC +2:00</span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">ISP</h4>
            <span id="current_isp" class="results">Rain</span>
          </div>
        </div>
      </section>
      <section>
        <div id="display-map" class="map-container">MAP</div>
      </section>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://javiermoreno.solido.co" target="_blank"
        >Javier Andr√©s Moreno T.</a
      >
    </footer>
  </body>
</html>
